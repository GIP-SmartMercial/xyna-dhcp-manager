<xc-master-detail [xc-master-detail-opened]="!!currentObject" xc-master-detail-side-area-size="small">
    <xc-panel master>
        <header>
            <h1 i18n>Leases</h1>
            <div class="items-right">
                <xc-icon-button (click)="refresh()" xc-icon-name="reload" xc-icon-size="small" color="invert" xc-tooltip="Refresh" i18n-xc-tooltip></xc-icon-button>
            </div>
        </header>
        <section class="stretch scroll">
            <xc-table
                [xc-table-datasource]="tableDataSource"
                xc-table-allowsort
                xc-table-allowfilter
                xc-table-allowselect
                xc-table-lazyupdate
                (focused-enter)="refresh()"
        ></xc-table>
        </section>
        <footer>{{tableRowCountString}}</footer>
    </xc-panel>

    <xc-panel detail *ngIf="currentObject">
        <header>
            <h2 i18n>Details</h2>
            <div class="items-right">
                <xc-icon-button (click)="close()" xc-icon-name="close" xc-icon-size="small" color="invert" xc-tooltip="Close" i18n-xc-tooltip></xc-icon-button>
            </div>
        </header>
        <section class="all-compact">
            <xc-form-input xc-form-field-compact [value]="currentObject.host" label="Host" i18n-label readonly></xc-form-input>
            <xc-form-input xc-form-field-compact [value]="currentObject.ip" label="Ip" i18n-label readonly></xc-form-input>
            <xc-form-input xc-form-field-compact [value]="currentObject.ipNum" label="IpNum" i18n-label readonly></xc-form-input>
            <xc-form-input xc-form-field-compact [value]="currentObject.startTime" label="StartTime" i18n-label readonly></xc-form-input>
            <xc-form-input xc-form-field-compact [value]="currentObject.endTime" label="EndTime" i18n-label readonly></xc-form-input>
            <xc-form-input xc-form-field-compact [value]="currentObject.type" label="Type" i18n-label readonly></xc-form-input>
            <xc-form-input xc-form-field-compact [value]="currentObject.remoteId" label="RemoteId" i18n-label readonly></xc-form-input>
            <xc-form-input xc-form-field-compact [value]="currentObject.dppInstance" label="DppInstance" i18n-label readonly></xc-form-input>
        </section>
    </xc-panel>
</xc-master-detail>
