<xc-panel>
    <header>
        <h1>{{header}}</h1>
        <div class="items-right">
            <xc-icon-button
                (click)="refresh()"
                [disabled]="refreshing"
                [xc-icon-name]="XDSIconName.RELOAD" xc-icon-size="small" color="invert"
                xc-tooltip="Refresh"
                i18n-xc-tooltip
            >
            </xc-icon-button>
            <xc-icon-button (click)="add()" [xc-icon-name]="XDSIconName.ADD" xc-icon-size="small" color="invert" xc-tooltip="Add" i18n-xc-tooltip></xc-icon-button>
        </div>
    </header>
    <section>
        <xc-rich-list [xc-rich-list-items]="richList[0]"></xc-rich-list>
    </section>
</xc-panel>
