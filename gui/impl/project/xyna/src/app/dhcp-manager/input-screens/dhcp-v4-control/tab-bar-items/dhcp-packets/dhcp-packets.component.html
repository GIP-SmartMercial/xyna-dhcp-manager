<xc-panel>
    <header>
        <h2 i18n>DHCPv4-Packets</h2>
        <div class="items-right">
            <xc-icon-button
                (click)="refresh()"
                [disabled]="v4PacketsTableDataSource.refreshing"
                [xc-icon-name]="XDSIconName.RELOAD" xc-icon-size="small" color="invert"
                xc-tooltip="Refresh"
                i18n-xc-tooltip>
            </xc-icon-button>
        </div>
    </header>
    <section>
        <xc-table
            [xc-table-datasource]="v4PacketsTableDataSource"
            xc-table-allowsort
            xc-table-allowfilter
            xc-table-lazyupdate>
        </xc-table>
    </section>
</xc-panel>
