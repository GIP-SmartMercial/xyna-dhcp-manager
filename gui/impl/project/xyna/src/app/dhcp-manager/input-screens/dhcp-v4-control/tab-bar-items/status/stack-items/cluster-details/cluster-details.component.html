<xc-panel>
    <header>
        <h1 i18n>Statusdetails ({{instance}})</h1>
        <div class="items-right">
            <xc-icon-button
                (click)="refresh(-1)"
                [xc-icon-name]="XDSIconName.RELOAD" xc-icon-size="small" color="invert"
                [disabled]="refreshing"
                [busy]="refreshing"
                xc-tooltip="Refresh"
                i18n-xc-tooltip>Refresh
            </xc-icon-button>
            <xc-icon-button (click)="close()" [xc-icon-name]="XDSIconName.CLOSE" xc-tooltip="Close" i18n-xc-tooltip></xc-icon-button>
        </div>
    </header>
    <section class="items-row">
        <div class="nodes" *ngFor="let list of richList; index as ind">
            <div class="items-row">
                <h2 i18n>Node {{ind+1}} ({{ips[ind]}})</h2>
                <xc-icon-button
                    (click)="refresh(ind)"
                    [xc-icon-name]="XDSIconName.RELOAD"
                    [disabled]="refreshing"
                    [busy]="refreshing"
                    xc-tooltip="Refresh"
                    i18n-xc-tooltip>Refresh
                </xc-icon-button>
            </div>
            <xc-rich-list [xc-rich-list-items]="list"></xc-rich-list>
        </div>
    </section>
</xc-panel>
